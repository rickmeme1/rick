                    <h5>● 「山林記憶 編織之島」特展以三井集團於日治時期掌握了大量的物資，間接涉及到產業的運輸與發展等相關議題，探討山林資源使用、與殖⺠經濟產業發展。因此，本場次走讀活動回應特展中「殖民經濟」主題，串連三井倉庫周邊文化資產群，將由黃俊達老師以導覽⽅式，帶領大家一起走訪街區，探索不同景點。透過文化資產的時代見證意義，回溯殖民經濟的產業發展脈絡。</h5>
